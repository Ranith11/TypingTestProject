<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel ="stylesheet" href="style.css">
</head>

<body>
    <div class="bg-container container p-3">
        <div class="row">
            <div class="col-12">
                <h1 class="top-heading">Speed Typing Test</h1>
                <p class="top-para mb-4">On your fingers lets set Go!</p>
                <div class="d-flex flex-row"> 
                    <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="clock" />
                    <p id="timer" class="timer ml-4 mb-5">0
                    </p>
                    <span id="secondsText" class="spanText mt-3 ml-2">seconds</span>
                </div>
                <div class="d-none mt-5" id="spinner">
                    <div class="d-flex flex-row justify-content-center">
                        <div class="spinner-border" role="status"></div>
                    </div>
                </div>
                <div id="speedTypingTest" class="quotesContainer p-3 mt-3">
                    <p id="quoteDisplay"></p>
                    <textarea rows="6" class="form-control" id="quoteInput" placeholder="Type here"></textarea>


                    <p id="result" class="result pt-3"></p>
                    <div class="mt-4"> 
                         
                        <button class="submitBtn" id="submitBtn">Submit</button>
                        <button class="resetBtn ml-4" id="resetBtn">Reset</button>
                    </div>
                </div>

            </div>
        </div>

    </div> 
    <script src="script.js"></script>
</body>

</html>
